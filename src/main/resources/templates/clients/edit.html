<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pelanggan Manajemen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-4">
      
      <div class="row">
		<div class="col-md-8 mx-auto rounded border p-4">
		  <h2 class="text-center mb-5">Edit Pelanggan</h2>
		  
		  <form method="post" th:object="${clientDto}">
		    <div class="row mb-3">
                <label class="col-sm-4 col-form-label">ID Pelanggan</label>
                <div class="col-sm-8">
                    <input class="form-control-plaintext" readonly th:value="${client.id}" >
                    
                </div>
	          </div>
		  
		      <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nama Depan</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${clientDto.firstName}" >
                    <p th:if="${#fields.hasErrors('firstName')}" 
                    	th:errorclass="text-danger" 
                    	th:errors="${clientDto.firstName}" ></p>
                </div>
	          </div>
	          
	          <div class="row mb-3">
	            <label class="col-sm-4 col-form-label">Nama Belakang</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${clientDto.lastName}" >
                    <p th:if="${#fields.hasErrors('lastName')}" 
                    	th:errorclass="text-danger" 
                    	th:errors="${clientDto.lastName}" ></p>
                </div>
	          </div>
	
	          <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${clientDto.email}" >
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" 
                    	th:errors="${clientDto.email}" ></p>
                </div>
	          </div>
	
	          <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nomor Handphone</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${clientDto.nomorhp}" >
                    <p th:if="${#fields.hasErrors('nomorhp')}" th:errorclass="text-danger" 
                    	th:errors="${clientDto.nomorhp}" ></p>
                </div>
	          </div>
	
	          <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Alamat</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${clientDto.alamat}" >
                    <p th:if="${#fields.hasErrors('alamat')}" th:errorclass="text-danger" 
                    	th:errors="${clientDto.alamat}" ></p>
                </div>
	          </div>
	            
	          <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="${clientDto.status}">
						<option value='Proses'>Dalam Proses</option>
						<option value='Persetujuan'>Butuh Persetujuan</option>
						<option value='Selesai'>Selesai</option>
						<option value='Batal'>Batal</option>
					</select>
                    <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" 
                    	th:errors="${clientDto.status}" ></p>
                </div>
	          </div>
	          
	          
	          <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Dibuat</label>
                <div class="col-sm-8">
                    <input class="form-control-plaintext" readonly th:value="${client.createdAt}" >
                    
                </div>
	          </div>
              
              <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/clients">Cancel</a>
                </div>
	          </div>
		  </form>
        </div>
      </div>
      
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
