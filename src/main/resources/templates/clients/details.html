<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pelanggan Manajemen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <div class="container my-4">
      <h2 class="mb-3">Detail Pelanggan</h2>
	  <a href="/clients">Kembali</a>
	  <hr>
      
      <div class="row">
		  <div class="col-lg-7">
		    <div class="row mb-3">
				<div class="col-5">ID Pelanggan</div>
				<div class="col-7" th:text="${client.id}"></div>
			</div>
			
			<div class="row mb-3">
				<div class="col-5">Nama Depan</div>
				<div class="col-7" th:text="${client.firstName}"></div>
			</div>
	
			<div class="row mb-3">
				<div class="col-5">Nama Belakang</div>
				<div class="col-7" th:text="${client.lastName}"></div>
			</div>
	
			<div class="row mb-3">
				<div class="col-5">Email</div>
				<div class="col-7" th:text="${client.email}"></div>
			</div>
	
			<div class="row mb-3">
				<div class="col-5">Nomor Handphone</div>
				<div class="col-7" th:text="${client.nomorhp}"></div>
			</div>
	
			<div class="row mb-3">
				<div class="col-5">Alamat</div>
				<div class="col-7" th:text="${client.alamat}"></div>
			</div>
	
			<div class="row mb-3">
				<div class="col-5">Status</div>
				<div class="col-7">
				    <span th:if='${client.status.equals("Proses")}' class="badge rounded-pill text-bg-primary" th:text="${client.status}"></span>
			        <span th:if='${client.status.equals("Persetujuan")}' class="badge rounded-pill text-bg-warning" th:text="${client.status}"></span>
			        <span th:if='${client.status.equals("Selesai")}' class="badge rounded-pill text-bg-success" th:text="${client.status}"></span>
			        <span th:if='${client.status.equals("Batal")}' class="badge rounded-pill text-bg-danger" th:text="${client.status}"></span>
			        
			</div>
	
			<div class="row mb-3">
				<div class="col-5">Dibuat</div>
				<div class="col-7" th:text="${client.createdAt}"></div>
			</div>
			
			
		  </div>
		  <div class="col-lg-5">
		  
		    <div class="card">
			  <h5 class="card-header">Invoices</h5>
			  <div class="card-body">
			    <button class="btn btn-primary btn-sm mb-3" type="button"
			    	data-bs-toggle="collapse" data-bs-target="#collapseForm" 
			    	aria-expanded="false">New</button>
			
	
				<div class="collapse mb-3" id="collapseForm">
				  <form method="post" enctype="multipart/form-data" class="card card-body">
					<input type="file" name="file" class="form-control mb-3">
		
					<div class="row">
					  <div class="col d-grid">
						<button class="btn btn-primary" type="submit">Submit</button>
					  </div>
					  <div class="col d-grid">
						<button class="btn btn-outline-primary" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseForm" 
								aria-expanded="false">Cancel</button>
					  </div>
					</div>
				  </form>
				</div>
				
				
				<table class="table" th:if='${client.invoices.size() > 0}'>
				  <thead>
					<tr>
					  <th>Invoice</th>
					  <th>Dibuat</th>
					  <th>Aksi</th>
					</tr>
				  </thead>
				  <tbody>
					<tr th:each="invoice : ${client.invoices}">
					  <td>
						<a download th:text="${invoice.fileName}"
							th:href="@{/clients/invoices(invoiceId=${invoice.id})}"></a>
					  </td>
					  <td th:text="${invoice.createdAt.toString().substring(0, 10)}"></td>
					  <td>
						<a class="btn btn-danger btn-sm"
							onclick="return confirm('Apa Anda Yakin?')"
							th:href="@{/clients/invoices/delete(clientId=${client.id}, invoiceId=${invoice.id})}">
							<i class="bi bi-trash3"></i>
						</a>
					  </td>
					</tr>
				  </tbody>
				</table>
				
				
			  </div>
			</div>
		  
		  </div>
      </div>
      
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
